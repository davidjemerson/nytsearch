<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

<head>
    <meta charset="utf-8">
    <title>Article Search API</title>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-md-12 jumbotron center">

                <h1 class="display-4" style="text-align:center">
                    <img src="https://www.shareicon.net/data/128x128/2015/11/02/665842_business_512x512.png"> New York Times Search </h1>
            </div>
        </div>
        <div class="row">
            <div class="card col-md-12">
                <h5 class="card-header">Search Parameters</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="search">Search Term</label>
                            <input type="text" class="form-control" id="search" aria-describedby="search" placeholder="What happened today...">

                        </div>

                        <div class="form-group">
                            <label for="Number of Records">Number of Records to Retreive</label>
                            <select class="form-control" id="number" placeholder="10">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Year">Start Year (optional)</label>
                            <input type="text" class="form-control" id="start-year" aria-describedby="search" placeholder="2012">
                        </div>

                        <div class="form-group">
                            <label for="Year">End Year (optional)</label>
                            <input type="text" class="form-control" id="end-year" aria-describedby="search" placeholder="2017">
                        </div>

                        <button class="btn btn-submit">Search</button>
                        <button class="btn btn-submit">Clear Results</button>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h5 class="card-header">Articles</h5>
                <div class="card-body" id="articles">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
